<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white lg:absolute top-0 right-0">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">
                <div class="mb-8 flex items-center justify-between flex-col md:flex-row">
                    <p class="text-2xl mb-2 md:mb-0">Lista alternativas</p>
                    <div class="flex items-center">
                        <a class="mr-3 duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600"
                            [routerLink]="['/register-alternative',idProblema]">
                            <fa-icon class="text-lg mr-1 " [icon]="faXmarkSquare"></fa-icon>
                            Agregar alternative
                        </a>
                        <fa-icon (click)="goBack()"
                            class="transform hover:scale-110 text-lg cursor-pointer duration-300 hover:bg-indigo-400 bg-indigo-300 text-white px-2 py-1 rounded-md"
                            [icon]="faLeftLong"></fa-icon>
                    </div>
                </div>
                <div class="shadow-md text-left w-full overflow-x-scroll">
                    <table datatable class="w-full">
                        <thead class="text-xs uppercase bg-indigo-200">
                            <tr>
                                <th scope="col" class="px-6 py-3">Id</th>
                                <th scope="col" class="px-6 py-3">Descripci√≥n</th>
                                <th scope="col" class="px-6 py-3">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="data.length>0">
                            <tr *ngFor="let alternative of data;" class="odd:bg-white even:bg-indigo-50">
                                <td class="px-6 py-4">{{alternative.idAlternativa}}</td>
                                <td class="px-6 py-4">{{alternative.descripcion}}</td>
                                <td class="px-6 py-4 flex items-center">
                                    <a [routerLink]="['/edit-problem',alternative.token]"
                                        class="hover:bg-indigo-100 rounded-md py-1 px-2 font-medium text-indigo-600 dark:text-indigo-500 hover:underline">
                                        <fa-icon class="text-lg" [icon]="faEdit"></fa-icon>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="data.length==0" class="text-gray-700">
                            <tr>
                                <td colspan="6">
                                    <h3 class="px-6 py-3" style="text-align: center;">No cuenta con alternativas creadas
                                    </h3>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template>

                </ng-template>
            </div>
        </article>
    </section>
</main>
