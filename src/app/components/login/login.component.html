<section class="w-full min-h-screen md:flex overflow-hidden">
    <article class="hidden md:block relative w-2/6 lg:w-3/6 h-screen  bg-indigo-300">
        <img src={{image}} class="inset-0 absolute object-cover object-center h-screen w-full" alt="">
        <div class="text-center py-12 absolute inset-0 bg-indigo-600 bg-opacity-70 flex flex-col items-center justify-end text-4xl text-white">
            <div>
                <p class="text-xl lg:text-2xl mb-1 opacity-60">Analytic Hierarchy Process</p>
                <p class="text-sm">© 2022 AHP. All rights reserved.</p>
            </div>
        </div>
    </article>
    <article class="w-full md:w-4/6 lg:w-3/6 bg-gray-50 min-h-screen flex items-center justify-center flex-col">
        <!-- [formGroup]="formGroup" -->
        <form ngNativeValidate class="text-center w-10/12 sm:w-9/12 lg:w-8/12 p-8 rounded-md border-2 border-indigo-600 shadow-2xl">
            <img class="mx-auto w-12" src={{logo}} alt="logo">
            <h1 class="text-xl lg:text-2xl my-3 text-indigo-600">
                Iniciar sesión
                <p class="md:hidden font-bold">Analytic Hierarchy Process</p>
            </h1>
            <div class="mt-8">
                <p class="text-left">Correo electrónico</p>
                <input class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="example@gmail.com" formControlName="email" name="email" type="email" required>
            </div>
            <div class="mt-6">
                <p class="text-left">Contraseña</p>
                <input class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600" placeholder="* * * * * * * * *" formControlName="password" name="password" type="password" required>
            </div>
            <div class="flex items-start my-6">
                <div class="flex items-center h-5">
                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 bg-gray-50 rounded border border-gray-300" required>
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember" class="font-medium text-indigo-400 dark:text-gray-300">Mantenerme conectado</label>
                </div>
            </div>
            <button routerLink="/list-decider" type="button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full">Ingresar</button>
            <button class="mt-3 text-indigo-600 hover:underline" type="button" routerLink="/password-reset">Olvidó su contraseña</button>
            <div class="md:hidden mt-6 text-sm">
                <p>© 2022 AHP. All rights reserved.</p>
            </div>
        </form>
    </article>
</section>
