<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between">

            <div class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">

                    <p class="text-2xl">Lista problemas</p>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600" routerLink="/register-problem">

                    </a>
                </div>

                            <th scope="col" class="px-6 py-3">

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let problema of data" class="odd:bg-white even:bg-indigo-50">

                                    <fa-icon class="text-lg" [icon]="faEdit"></fa-icon>
                                </a>

                            </td>
