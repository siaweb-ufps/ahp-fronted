<main class="mx-auto w-full lg:w-5/6 lg:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white min-h-screen lg:absolute top-0 right-0 p-3">
        <article
            class="py-5 md:py-10 lg:py-12 w-full rounded-xl justify-center h-full border border-gray-200 shadow-lg">
            <form [formGroup]="form"
                class="mx-auto border-2 border-indigo-600 p-6 md:p-12 rounded-2xl w-11/12 md:w-3/4 shadow-2xl"
                action="">
                <div class="flex items-center justify-between mb-5">
                    <div>
                        <div *ngIf="this.isFalse" class="flex text-indigo-300">
                            <b class="mr-2">Identificador: </b>
                            <input type="button" formControlName="idProblema">
                        </div>
                        <h1 class="text-xl md:text-4xl font-semibold md:font-normal text-indigo-500">{{title}}</h1>
                    </div>
                    <fa-icon (click)="goBack()"
                        class="transform hover:scale-110 text-lg cursor-pointer duration-300 hover:bg-indigo-400 bg-indigo-300 text-white px-2 py-1 rounded-md"
                        [icon]="faLeftLong"></fa-icon>
                </div>
                <div hidden class="mb-5 pt-5">
                    <p class="mb-2">Fecha creación</p>
                    <input formControlName="fechaCreacion"
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="date" name="fechaCreacion">
                </div>
                <div class="mb-5">
                    <p class="mb-2">Fecha finalización</p>
                    <input formControlName="fechaFinalizacion"
                        class="placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        required type="date" name="fechaFinalizacion">
                </div>
                <div class="mb-5">
                    <p class="mb-2">{{textarea.title}}</p>
                    <textarea formControlName="descripcion" name="descripcion" placeholder={{textarea.placeholder}}
                        class="h-32 placeholder-indigo-600 p-3 bg-indigo-100 appearance-none border-2 border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                        name={{textarea.name}}></textarea>
                </div>
                <button type="submit" (click)="sendData()"
                    class="duration-300 mt-2 md:mt-5 uppercase text-sm w-3/5 md:w-1/3 border-2 border-indigo-600 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-full">{{btn}}</button>
            </form>
        </article>
    </section>
</main>
