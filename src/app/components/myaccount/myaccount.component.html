<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between relative">
    <!-- <app-nav class="lg:w-3/12"></app-nav> -->
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white lg:absolute top-0 right-0">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <!-- <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full"> -->
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 overflow-hidden w-full shadow-lg">
                <div class="mb-8 flex items-center justify-between">
                    <p class="text-2xl">Mi información</p>
                    <a class="duration-300 hover:bg-indigo-600 hover:text-white py-1 px-3 border rounded-md border-indigo-600 text-indigo-600"
                        routerLink="/edit-user">
                        <fa-icon class="text-lg mr-1 " [icon]="faUserEdit"></fa-icon>
                        Editar usuario
                    </a>
                </div>
                <!-- [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" -->
                <div class="md:flex justify-between">
                    <div class="w-full md:w-1/2 mr-2">
                        <div class="mb-8">
                            <p class="text-left">Nombre</p>
                            <h3 [class.border-green-600]=""
                            [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="Jean Alvarez" name="nombre" type="text" required>sss</h3>
                        </div>
                        <div class="mb-8">
                            <p class="text-left">Correo electrónico</p>
                            <input [class.border-green-600]=""
                            [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="ejemplo@gmail.com" name="email" type="text" required>
                        </div>
                        <div class="mb-8">
                            <p class="text-left">Celular</p>
                            <input [class.border-green-600]=""
                            [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="3133777999" name="celular" type="text" required>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 ml-2">
                        <div class="mb-8">
                            <p class="text-left">Profesion</p>
                            <input [class.border-green-600]=""
                                [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="Ingeniería de Sistemas" name="profesion"
                                type="text" required>
                        </div>
                        <div class="mb-8">
                            <p class="text-left">Empresa</p>
                            <input [class.border-green-600]=""
                            [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="Francisco de Paula Santander" name="empresa"
                                type="text" required>
                        </div>
                        <div class="mb-8">
                            <p class="text-left">Contraseña</p>
                            <input [class.border-green-600]=""
                            [class.border-indigo-600]=""
                                class="placeholder-indigo-400 p-3 bg-indigo-100 appearance-none border border-transparent rounded-md w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-indog-600 focus:border-indigo-600"
                                placeholder="* * * * * * * * * * * * * *" name="password"
                                type="password" required>
                        </div>
                    </div>
                </div>
                <ng-template>

                </ng-template>
            </div>
        </article>
    </section>
</main>
